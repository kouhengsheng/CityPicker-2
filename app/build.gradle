//apply plugin: 'com.android.library'
apply plugin: 'com.android.application'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.desmond.citypicker"
        resourcePrefix "CityPicker"
        minSdkVersion 14
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

android {
    lintOptions {
        abortOnError false
    }
}


def supportLibraryVersion = '28.0.0'
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support:support-v4:$supportLibraryVersion"
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation "com.android.support:gridlayout-v7:$supportLibraryVersion"
    implementation 'com.gjiazhe:wavesidebar:1.3'
    implementation 'com.squareup.sqlbrite:sqlbrite:1.1.1'
//    implementation 'io.reactivex:rxjava:1.2.0'
    implementation 'io.reactivex:rxjava:1.3.4'
//    implementation 'io.reactivex:rxjava:1.2.0'
    implementation 'io.reactivex:rxjava:1.3.4'
    //rx系列
    implementation 'io.reactivex:rxandroid:1.2.1'

//    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
}

def siteUrl = 'https://github.com/yuruizhe/CityPicker' // 项目的主页
def gitUrl = 'https://github.com/yuruizhe/CityPicker.git' // Git仓库的url
group = "com.desmond" // Maven Group ID for the artifact，一般填你唯一的包名
version = "0.4.5"
project.archivesBaseName ='CityPicker'
        install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                // Add your description here
                name 'CityPicker' //项目描述
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'desmond'    //填写的一些基本信息
                        name 'desmond'
                        email 'yuruizhe@chinasoftinc.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
//    archives javadocJar
    archives sourcesJar
}
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "CityPicker"    //发布到JCenter上的项目名字
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}

